embedded.postgresql.enabled=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${embedded.postgresql.host}:${embedded.postgresql.port}/${embedded.postgresql.schema}
spring.datasource.username=${embedded.postgresql.user}
spring.datasource.password=${embedded.postgresql.password}
# ===============================
# RABBITMQ
# ===============================
spring.rabbitmq.host=${embedded.rabbitmq.host}
spring.rabbitmq.port=${embedded.rabbitmq.port}
spring.rabbitmq.username=${embedded.rabbitmq.user}
spring.rabbitmq.password=${embedded.rabbitmq.password}
# ===============================
# REDIS
# ===============================
spring.redis.host=${embedded.redis.host}
spring.redis.port=${embedded.redis.port}
spring.redis.password=${embedded.redis.password}
# ===============================
# Security
# ===============================
security.jwt.secret=${random.value}
security.jwt.token-expiration=1d
